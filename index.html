<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <h1 id="title">To-Do List</h1>
    <div class="section">
        <div tabindex="0" class="todosheader">
            <button id="button1">‚ùØ</button>
            <input type="text" id="todos" name="todos" placeholder="Add a task">
        </div>
        <ul class="todoList"></ul> 
        <footer class="footer">
            <span class="count">0</span>
            <button id="allButton" class="filter">All</button>
            <button id="activeButton">Active</button>
            <button id="completedButton">Completed</button>
            <button id="clearButton">Clear completed</button>
        </footer>
    </div>
    <script src="project1.js"></script>
</body> 
</html>
